{% extends "base.html" %}

{% block title %}Меню - Oderman{% endblock %}

{% block content %}
<h2>МЕНЮ</h2>
<table>
    <tr>
        <th>Назва піци</th>
        <th>Опис інгредієнтів</th>
        <th>Ціна</th>
    </tr>
    {% for item in menu_items %}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.ingredients }}</td>
        <td>{{ item.price }}</td>
    </tr>
    {% endfor %}
</table>
<a href="/">Назад на головну</a>
{% endblock %}
